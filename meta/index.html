<!-- meta/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta â€¢ Codebase Stats</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta-Analysis</h1>
  <p>This page will visualize stats about our project files (LOC, file types, etc.).</p>

  <!-- Commit time slider controls (Lab 8 Step 1.1) -->
  <div class="commit-controls">
    <label for="commit-progress">
      Show commits until:
      <input
        type="range"
        id="commit-progress"
        min="0"
        max="100"
        value="100"
      />
      <!-- renamed to avoid conflict with tooltip's #commit-time -->
      <time id="commit-slider-time"></time>
    </label>
  </div>

  <!-- Step 2: file/unit visualization container -->
  <dl id="files">
    <!-- structure D3 will create:
    <div>
      <dt><code>path/to/file.js</code><small>123 lines</small></dt>
      <dd>
        <div class="loc"></div>
        <div class="loc"></div>
        ...
      </dd>
    </div>
    -->
  </dl>

  <h2>Summary Stats</h2>
  <div id="stats"></div>

  <h2>Commits by Time of Day</h2>
  <div id="chart"></div>

  <p id="selection-count" hidden></p>
  <dl id="language-breakdown" class="stats"></dl>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank" rel="noopener"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <script type="module" src="../global.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
