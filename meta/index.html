<!-- meta/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta â€¢ Codebase Stats</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta-Analysis</h1>
  <p>This page will visualize stats about our project files (LOC, file types, etc.).</p>

  <!-- Commit time slider controls -->
  <div class="commit-controls">
    <label for="commit-progress">
      Show commits until:
      <input
        type="range"
        id="commit-progress"
        min="0"
        max="100"
        value="100"
      />
      <!-- NOTE: different id than tooltip's #commit-time -->
      <time id="commit-slider-time"></time>
    </label>
  </div>

  <h2>Summary Stats</h2>
  <div id="stats"></div>

  <!-- SCROLLY 1: story + scatter plot -->
  <div id="scrolly-1">
    <!-- Left column: narrative text (one .step per commit) -->
    <div id="scatter-story">
      <!-- JS will inject .step elements here -->
    </div>

    <!-- Right column: sticky scatter plot + brush readouts -->
    <div id="scatter-plot">
      <h2>Commits by Time of Day</h2>
      <div id="chart"></div>

      <p id="selection-count" hidden></p>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  </div>

  <!-- Step 2: file unit visualization moved to bottom (after scrolly) -->
  <dl id="files"></dl>

  <!-- Tooltip floats independently -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank" rel="noopener"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <script type="module" src="../global.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
