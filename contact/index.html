<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Joe Whisler</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <h1>Contact</h1>
  <p>Fill out the form below to send me a message:</p>

  <form action="mailto:jwhisler@ucsd.edu" method="POST" enctype="text/plain">
    <label>
      Email:
      <input type="email" name="email" required>
    </label>

    <label>
      Subject:
      <input name="subject" required>
    </label>

    <label>
      Message:
      <textarea name="message" rows="5" cols="40" required></textarea>
    </label>

    <button>Send</button>
  </form>

<script type="module" src="../global.js"></script>

</body>
</html>
