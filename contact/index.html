  <h1>Contact</h1>
  <p>Fill out the form below to send me a message:</p>

  <form action="mailto:jwhisler@ucsd.edu" method="POST" enctype="text/plain">
    <label>
      Your Email:
      <input type="email" name="email" required>
    </label>
    <br><br>

    <label>
      Subject:
      <input name="subject" required>
    </label>
    <br><br>

    <label>
      Message:
      <textarea name="body" rows="5" cols="40" required></textarea>
    </label>
    <br><br>

    <button>Send</button>
  </form>
</body>
